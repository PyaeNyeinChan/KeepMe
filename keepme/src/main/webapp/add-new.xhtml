<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>KeepMe-V.0</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

	<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="/resources/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

</h:head>
<body>
	<h:messages styleClass="alert alert-info"  showDetail="true" showSummary="false"/>
	
	<section class="container">
		<h1>
			<h:outputText
				value="#{keepAddBean.KEEPME.id gt 0 ?  'Edit Message' : 'Keep-Me(:'}" />
		</h1>

		<h:form>
			<div class="form-group">
				<h:outputLabel value="Title" />
				<h:inputText value="#{keepAddBean.KEEPME.title}"
					styleClass="form-control col-sm-12 col-md-8 col-lg-6"
					p:placeholder="Enter Title" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Text" />
				<h:inputTextarea value="#{keepAddBean.KEEPME.msgBody}" rows="8"
					styleClass="form-control" />
			</div>

			<h:commandLink action="#{keepAddBean.save()}"
				styleClass="btn btn-outline-success pl-4 pr-4">
				<i class="fa fa-send-o"></i> Save
			</h:commandLink>

			<h:commandLink styleClass="btn btn-outline-danger pl-4 pr-4 ml-2 ">
				<i class="fa fa-send-o"></i> Cancel
			</h:commandLink>
		</h:form>
	</section>

</body>
</html>
